<!DOCTYPE HTML>
<html>
<head>
<meta charset="UTF-8">
<title>Snowflakes</title>
<style>head, style {display: block;}
[contenteditable] {-webkit-user-modify: read-write-plaintext-only;}
style:first-of-type {visibility:hidden; position: absolute;}
#editme {padding: 20px; font-size: 1.5em; white-space: pre; font-family: monospace; white-space:pre; border-radius: 10px; border: 3px solid #aaa; background-color:#dedede; margin: 20px;  font-family:"Courier New", Courier, monospace; }
html {
	background-image: linear-gradient(to bottom, #3a67ab, #e8f6ff 100%);
	height:100vh;
}
body {font-family:Verdana, Geneva, sans-serif; font-size:1.2em; padding: 20px;}
i { width: 100px; height: 100px; border-radius: 50%; display: inline-block;
    background-image: linear-gradient(to bottom, transparent 40%, #FFF 40%, #FFF 60%, transparent 60%), 
	linear-gradient(to left, transparent 40%, #FFF 40%, #FFF 60%, transparent 60%), 
	linear-gradient(to top right, transparent 43%, #FFF 43%, #FFF 57%, transparent 57%), 
	linear-gradient(to bottom right, transparent 43%, #FFF 43%, #FFF 57%, transparent 57%);
	transform: rotate(0deg);	
}

</style>
<style id="editme" contenteditable>.snowflake {
animation: spin 2s linear 5s 20;
display: none;
display: list-item;
}
@keyframes spin {
 to {transform: rotate(360deg);}	
}
</style>
</head>

<body>
<i class="snowflake"></i>
<p>Comment in and out the list item or the animation name to "reset" the animation. <br>
Note: `display: list-item` keeps the bullet point so you can count how many times it spins
</body>
</html>
