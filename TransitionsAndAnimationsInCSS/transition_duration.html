<!DOCTYPE HTML>
<html>
<head>
<style>
head, style {display: block; }
[contenteditable] {-webkit-user-modify: read-write-plaintext-only;}
style:first-of-type {visibility:hidden;}
#editme {background-color: #dedede;padding: 20px; font-size: 1.1em; white-space: pre; font-family: monospace; white-space:pre; border-radius: 10px; border: 3px solid #aaa; background-color:#dedede; margin: 20px auto; width: 80%; font-family:"Courier New", Courier, monospace; max-height: 180px; overflow: scroll; }
ul {list-style-type: none;}
li {margin: 1em; margin: 10px 100px;}
input {
  border: 3px solid;
  box-shadow: none;
  outline: none;
  font-family: "Lucida Sans Unicode", "Lucida Grande", sans-serif;
  font-size: 2em;
  padding: 10px;
  box-shadow: 2px 2px 2px rgba(0,0,0,0.3);
  
}
</style>

<style contenteditable id="editme">input:invalid {
  transition-duration: 1s;
  background-color: red;
}
input:valid {
  transition-duration: 0.2s;
  background-color: green;
}</style>
<title>Transition Duration</title>
</head>

<body>
<ul>
  <li>
    <input type="number" min="0" max="10" value="5">
  </li> 
  <li>
    <input type="number" min="0" max="10" value="5.1">
  </li>
  </ul>
  <p>Note: as it changes to red, it changes slowly. When it changes to green it transitions  quickly. You can edit the times in the CSS above to changes the duration of the transitions
</body>
</html>
