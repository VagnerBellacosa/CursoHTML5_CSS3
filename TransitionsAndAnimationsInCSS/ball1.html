
<!DOCTYPE HTML>
<html>
<head>
  <meta charset="utf-8">
<style>
head, style {display: block;}
[contenteditable] {-webkit-user-modify: read-write-plaintext-only;}
style:first-of-type {visibility:hidden;}
#editme {padding: 20px; font-size: 1.5em; white-space: pre; font-family: monospace; white-space:pre; border-radius: 10px; border: 3px solid #aaa; background-color:#dedede; margin: 20px;  font-family:"Courier New", Courier, monospace; height: 200px; overflow: scroll;}
body {font-family:Verdana, Geneva, sans-serif; font-size:1.2em}

div {
  padding: 20px; margin: 20px;
  border: 5px black solid !important;
  color: white;
  font-family: sans-serif;
  text-align: center;
  font-size: 2rem;
}
</style>

<style contenteditable id="editme">
  .ball {
      height: 50px; width: 50px; border-radius: 50%; background-color: red;
      animation-name: bounce;
      animation-duration: 1s;
      animation-delay: -4s;
      animation-iteration-count: infinite;
      animation-timing-function: ease-in;
      animation-direction: alternate;
    }
    @keyframes bounce {
      from { transform: translateY(0); }
      to { transform: translateY(500px); }
    }
</style>
<title></title>
</head>

<body>
<div class="ball"></div>
</body>
</html>
