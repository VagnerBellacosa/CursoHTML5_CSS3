
<!DOCTYPE HTML>
<html>
<head>
  <meta charset="utf-8">
<style>
head, style {display: block;}
[contenteditable] {-webkit-user-modify: read-write-plaintext-only;}
style:first-of-type {visibility:hidden;}
#editme {padding: 20px; font-size: 1.5em; white-space: pre; font-family: monospace; white-space:pre; border-radius: 10px; border: 3px solid #aaa; background-color:#dedede; margin: 20px;  font-family:"Courier New", Courier, monospace; height: 200px; overflow: scroll;}
body {font-family:Verdana, Geneva, sans-serif; font-size:1.2em; height: 100vh;}

   .ball {
      height: 50px;
      width: 50px;
      background-color: blue;
      border-radius: 50%;
    }
</style>

<style contenteditable id="editme">
 .ball {
    animation-name: bouncing;
    animation-duration: 400ms;
    animation-iteration-count: infinite;
    animation-direction: alternate-reverse;
    }
 @keyframes bouncing {
   from {
    transform: translateY(500px);
    }
   to {
    transform: translateY(0);
    }
   }
</style>
<title></title>
</head>

<body>
<div class="ball"></div>
</body>
</html>
